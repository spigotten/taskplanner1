<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>User Create</title>
    <link href='https://fonts.googleapis.com/css?family=Londrina Sketch' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina Outline' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Londrina Shadow' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9cdc1b2a92.js" crossorigin="anonymous"></script>
    <link href="taskplanner.css" rel="stylesheet">
</head>

<body> 
    <div class="overskrift" id="txtResult">
        <br>
        <p>Lag ny profil</p>
            

    </div>


    <div class="containerCreate">
       
        <label for="uname"><b>Brukernavn</b></label>
        <input type="text" id="inpEmail" placeholder="E-mail" name="uname">

        <label for="psw"><b>Passord</b></label>
        <input type="password" id="inpPasswrd" placeholder="Password" name="psw">

        <br></br>
        <button id="btnCreate">Lag bruker</button>

        <a href="userlogin.html"><button>Logg inn</button></a>
    </div>

</body>

<script>

    let inpEmail = document.getElementById('inpEmail');
    let inpPasswrd = document.getElementById('inpPasswrd');
    let btnCreate = document.getElementById('btnCreate');

    let txtResult = document.getElementById('txtResult');


    btnCreate.addEventListener('click', async function(evt) {


    let url = "http://localhost:3000/users";

    let updata = {
        email: inpEmail.value,
        passwrd: inpPasswrd.value    
    }

    let cfg = {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(updata)
    }


    try {
        var resp = await fetch(url, cfg);
        var data = await resp.json();
        txtResult.innerHTML = data.msg;
      

    }
    catch (err) {
        console.log(err);
    }
});

</script>

</html>
